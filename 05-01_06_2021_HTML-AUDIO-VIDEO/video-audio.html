<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video/audio</title>
  </head>
  <body>
    <h2>Video tag</h2>
    <video width="600px" height="450" controls muted loop poster="./zdenek-machacek-OlKkCmToXEs-unsplash.jpg" style="background-color: black;">
      <source src="./exampleVideo.mp4" />
    </video>
    <br />

    <video
      width="600px"
      controls
      src="https://player.vimeo.com/external/358489379.sd.mp4?s=adcb7744a9d950e93de64d8527b2bc2438ac8548&profile_id=139&oauth2_token_id=57447761"
    ></video>

    <a href="https://youtu.be/vOXZkm9p_zY">YouTube</a>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/vOXZkm9p_zY"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
<br>
<audio src="./02030.mp3" controls autoplay muted loop ></audio>
