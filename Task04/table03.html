<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>multicolored box</title>
  </head>

  <body>
    <table border="1" align="center" width="600">
      <tr>
        <td width="100" rowspan="3" bgcolor="red"></td>
        <td width="100" colspan="4" bgcolor="blue"></td>
        <td width="100" rowspan="3" bgcolor="yellow"></td>
      </tr>
      <tr>
        <td width="100" rowspan="2" bgcolor="green"></td>
        <td height="100" colspan="3" bgcolor="turquoise"></td>
      </tr>
      <tr>
        <td width="100" colspan="3" bgcolor="pink"></td>
      </tr>
    </table>
  </body>
</html>
