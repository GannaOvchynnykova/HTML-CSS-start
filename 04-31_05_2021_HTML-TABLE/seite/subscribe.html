<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table site example</title>
  </head>
  <body>
    <table
      width="80%"
      align="center"
      border="2"
      cellpadding="20"
      bordercolor="#2988089"
    >
      <!--First row-->
      <tr bgcolor="#DAF7A6">
        <td colspan="2">
          <h1 align="center">Header</h1>
        </td>
      </tr>
      <!--Second row-->
      <tr>
          <td bgcolor="#D7DBDD" width="30%" valign="top">
              <ol>
                  <li><a href="./index.html">Home page</a></li>
                  <li><a href="./inner-page.html">Inner page</a></li>
                  <li><a href="./subscribe.html">Subscribe</a></li>
              </ol>
          </td>
          <td bgcolor="#85C1E9">
             <h3 align="center">You can subscribe our Newsletter</h3>
             <form action="#" align="center">
               <p><input type="text" placeholder="Enter Your name" size="60"></p>
               <p><input type="email" name="email" id="email" placeholder="Enter Your E-mail" size="60"></p>
               <input type="submit" value="Subscribe">
               <button type="reset" value="Reset">Reset</button>
            </form>
          </td>
      </tr>
      <!--Third Row-->
      <tfoot bgcolor="#F7DC6F">
      <tr>
          <td colspan="2" align="center">Footer</td>
      </tr>
    </tfoot>
    </table>
  </body>
</html>
