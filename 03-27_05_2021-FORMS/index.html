<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-FORMS</title>
</head>
<body>
    <div align="center"  style="background-color: aquamarine;">
        <h1>Form/input etc</h1>
        <h3>simple input</h3>
        <input type="text" placeholder="type your name">
<br><hr>
<h3>simple form</h3>
        <form action="#" method="POST">
            Name: <br><input type="text" name="name" placeholder="Enter your name">
            <br><br>
            Age: <br><input type="number" name="age" min="18" max="99" step="1" value="18" size="48" required>
            <br><br>
            Gender: <br>
            <input type="radio" name="gender" value="female"> female
            <input type="radio" name="gender" value="male"> male
            <br>
            <input type="submit" value="submit">
            <br><br>
            Value: <br>
            <input type="range" name="myRange" max="300" min="0" step="5" value="0">
            <output for="myRange">300</output>
            <br><br>
            E-mail: <br>
            <input type="email" name="email" placeholder="ganna@yahoo.com">
            <br><br>
            <input type="submit" value="send">
            <br><br>
            Checkbox: <br>
            <input type="checkbox" checked> I accept the terms
            <br><br>
            Car: <br>
            <select name="car" id="">
                <option value="">Choice a car</option>
                <option value="volkswagen">Volkswagen</option>
                <option value="bmw">BMW</option>
                <option value="opel" disabled>Opel</option>
            </select>
            <br><br>
            Color: <br>
            <input type="color" name="color" id="">
            <br><br>
            Password: <br>
            <input type="password" name="password" size="48"> 
            <input type="image" src="" width="50">
            <br><br>
            Date: <br>
            <input type="date" name="date" id="">
            <br><br>
            Message: <br>
            <textarea name="message" cols="30" rows="10" placeholder="type your massage" maxlength="100" autofocus></textarea>
        </form>

        <form action="#" method="GET" style="width: 300px;">
            <fieldset>
                <legend>Contact</legend>
                <p>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="type your name">
                </p>
                <p>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="gannao@yahoo.com">
                </p>
                <p>
                    <label for="message">Message</label>
                    <textarea name="text" id="message" cols="30" rows="10" placeholder="type your text"></textarea>
                </p>
            </fieldset>
            <input type="submit" value="send">
            <input type="reset" value="clear">
            <input type="button" value="stop">
        </form>
    </div>
</body>
</html>
